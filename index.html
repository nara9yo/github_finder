<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input type="text" id="searchUser" placeholder="Enter a username" />
      </div>

      <div id="profile"></div>

      <div class="text-center">
        <div class="spinner-border" role="status"></div>
      </div>

      <div id="contribution"></div>

      <h3 class="page-heading">Latest Repos</h3>
      <div id="repos"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>

    <script src="api/github.js"></script>
    <script src="components/ui.js"></script>
    <script src="common/app.js"></script>
  </body>
</html>
