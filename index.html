<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ====== [HEAD: 메타, 스타일, 파비콘] ====== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- ====== [NAVIGATION BAR] ====== -->
    <header class="navbar">
      <div class="container">
        <a href="#" class="navbar__brand">GitHub Finder</a>
      </div>
    </header>
    <main>
      <section class="container">
        <!-- ====== [SEARCH CARD] ====== -->
        <div class="card card--search">
          <h1 class="card__title">Search GitHub Users</h1>
          <p class="card__lead">
            Enter a username to fetch a user profile and repos
          </p>
          <input
            type="text"
            id="searchUser"
            class="search__input"
            placeholder="Enter a username"
            autocomplete="on"
          />
        </div>
        <!-- ====== [PROFILE] ====== -->
        <section id="profile" class="profile"></section>
        <!-- ====== [SPINNER] ====== -->
        <div class="center">
          <div class="spinner"></div>
        </div>
        <!-- ====== [CONTRIBUTION GRAPH] ====== -->
        <section id="contribution" class="contribution"></section>
        <!-- ====== [REPOSITORIES] ====== -->
        <section id="repos" class="repos"></section>
      </section>
    </main>
    <!-- ====== [FOOTER] ====== -->
    <footer class="footer">&copy; 2025 nara9yo. All rights reserved.</footer>
    <!-- ====== [APP SCRIPT] ====== -->
    <script type="module" src="app.js"></script>
  </body>
</html>
